  # ===========================================
  # Infrastructure Services
  # ===========================================

  vault:
    image: hashicorp/vault:1.15
    restart: always
    ports:
      - "8200:8200"
    networks:
      - app-tier
    environment:
      - VAULT_ADDR=http://127.0.0.1:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/file
      - ./configs/vault:/vault/config:ro
    command: vault server -config=/vault/config/config.hcl
    healthcheck:
      test: ["CMD", "sh", "-c", "vault status -format=json 2>/dev/null | grep -q '\"sealed\":false' || vault status 2>&1 | grep -q 'Sealed.*false'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  postgres:
    image: docker.io/timescale/timescaledb:latest-pg15
    restart: always
    ports:
      - "5432:5432"
    networks:
      - app-tier
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-*Abcd123456}
      - POSTGRES_DB=${POSTGRES_DB:-gwa}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: docker.io/bitnami/redis:latest
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-tier
    environment:
      - ALLOW_EMPTY_PASSWORD=no
      - REDIS_PASSWORD=${REDIS_PASSWORD:-*Abcd123456}
      - REDIS_AOF_ENABLED=no
      - REDIS_IO_THREADS_DO_READS=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL,CONFIG
    volumes:
      - redis-data:/bitnami/redis/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-*Abcd123456}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  tika:
    image: apache/tika:latest
    restart: always
    ports:
      - "9998:9998"
    networks:
      - app-tier
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/9998'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  gotenberg:
    image: gotenberg/gotenberg:8
    restart: always
    ports:
      - "3000:3000"
    networks:
      - app-tier
    command:
      - "gotenberg"
      - "--api-timeout=120s"
      - "--api-root-path=/"
      - "--log-level=info"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  rustfs:
    image: rustfs/rustfs:latest
    container_name: rustfs
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - app-tier
    environment:
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfsadmin}
      - RUSTFS_VOLUMES=/data
      - RUSTFS_ADDRESS=0.0.0.0:9000
      - RUSTFS_CONSOLE_ENABLE=true
      - RUSTFS_CONSOLE_ADDRESS=:9001
      - RUSTFS_CORS_ALLOWED_ORIGINS=*
      - RUSTFS_CONSOLE_CORS_ALLOWED_ORIGINS=*
    volumes:
      - rustfs-data:/data
